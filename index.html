<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Event Finder</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600">ğŸ‰ Local Event Finder</h1>
      <button id="darkToggle" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        ğŸŒ™ Dark Mode
      </button>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="max-w-6xl mx-auto mt-8 p-4">
    <div class="flex flex-col md:flex-row items-center gap-3 mb-6">
      <input id="searchInput" type="text" placeholder="Search by city or event..."
        class="flex-1 p-3 rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-400">
      <input id="dateInput" type="date"
        class="p-3 rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-400">

      <select id="categorySelect"
        class="p-3 rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">All Categories</option>
        <option value="music">Music</option>
        <option value="sports">Sports</option>
        <option value="arts">Arts</option>
        <option value="film">Film</option>
        <option value="theatre">Theatre</option>
      </select>

      <button id="searchBtn" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        ğŸ” Search
      </button>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden flex justify-center my-8">
      <div class="loader"></div>
    </div>

    <!-- Event Cards -->
    <h2 class="text-2xl font-semibold mb-4 text-blue-600">Upcoming Events</h2>
    <div id="eventList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 mt-10 text-gray-500">
    Made with â¤ï¸ by <span class="text-blue-600 font-semibold">You</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
